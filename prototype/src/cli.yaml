name: prototype
author: Mike Murphy <sleepymurph@gmail.com>
args:
subcommands:
    - init:
        args:
            - bare:
                help: "create bare object store without working directory"

    - hash-object:
        help: "hash and store a file or directory in the object store"
        args:
            - filepath:
                required: true
                index: 1

    - show-object:
        args:
            - obj-spec:
                required: true
                index: 1

    - extract-object:
        help: "pull a file or tree out of repo and onto the disk"
        args:
            - obj-spec:
                required: true
                index: 1
            - filepath:
                required: true
                index: 2

    - cache-status:
        args:
            - filepath:
                required: true
                index: 1

    - status:
        args:
            - ignored:
                short: i
                long: ignored
                help: show ignored files

    - add:
        args:
            - path:
                required: true
                index: 1

    - rm:
        args:
            - path:
                required: true
                index: 1

    - commit:
        args:
            - message:
                short: m
                takes_value: true
                required: true

    - log:

    - branch:
        args:
            - branch-name:
                index: 1

            - target-rev:
                index: 2

