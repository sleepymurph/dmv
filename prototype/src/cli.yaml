name: prototype
author: Mike Murphy <sleepymurph@gmail.com>
args:
    - version:
        long: version
        help: "print version and exit"

subcommands:
    - init:
        args:
            - bare:
                help: "create bare object store without working directory"

    - hash-object:
        help: "hash and store a file or directory in the object store"
        args:
            - filepath:
                required: true
                index: 1

    - show-object:
        args:
            - obj-spec:
                required: true
                index: 1

    - parents:
        about: "show current parent commits"

    - ls-files:
        args:
            - verbose:
                short: v
                help: "include additional information"

            - obj-spec:
                help: "tree to look up"
                required: false
                index: 1

    - extract-object:
        help: "pull a file or tree out of repo and onto the disk"
        args:
            - obj-spec:
                required: true
                index: 1
            - filepath:
                required: true
                index: 2

    - cache-status:
        args:
            - filepath:
                required: true
                index: 1

    - status:
        args:
            - ignored:
                short: i
                long: ignored
                help: show ignored files
            - rev1:
                index: 1
            - rev2:
                index: 2

    - commit:
        args:
            - message:
                short: m
                takes_value: true
                required: true

    - log:

    - branch:
        args:
            - branch-name:
                index: 1

            - target-rev:
                index: 2

    - fsck:

